name: Auto-Deploy GitHub Pages

on:
  # Trigger deployment every 4 hours
  schedule:
    - cron: '0 */4 * * *'  # Runs at minute 0 of every 4th hour
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Also trigger on pushes to main branch (optional)
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Required for GitHub Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    
    # Ensure only one deployment runs at a time
    concurrency:
      group: "pages"
      cancel-in-progress: false
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
      env:
        # Set the homepage for GitHub Pages deployment
        PUBLIC_URL: ${{ vars.PUBLIC_URL || format('/{0}', github.event.repository.name) }}
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      with:
        # Preserve custom domain setting
        static_site_generator: "react"
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './build'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4